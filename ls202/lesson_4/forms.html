  <form action="#" method="post">
    <fieldset>
      <dl>
        <dt><label for="first_name">First Name</label></dt>
        <dd>
          <input name ="first_name" id="first_name" type="text" required />
        </dd>
      
        <dt><label for="last_name">Last Name</label></dt>
        <dd><input type="text" name="last_name" id="last_name" required /></dd>

        <dt><label for="email">Email Address</label></dt>
        <dd>
          <input type="email" name="email" id="email" required
                 autocomplete="off" autocapitalize="none" />
        </dd>

        <dt><label for="phone">Phone Number</label></dt>
        <dd><input type="tel" name="phone" id="phone" required 
                   placeholder="###-###-####"/>
        </dd>

        <dt><label for="tel_type">Phone Type</label></dt>
        <dd>
          <select id="tel_type" name="tel_type">
            <option value="home" selected>Home</option>
            <option value="business">Business</option>
            <option value="mobile">Mobile</option>
          </select>
        </dd>

        <dt><label for="msg_box">Message Box</label></dt>
        <dd>
          <textarea id="msg_box" name="msg_box" rows="6" cols="80"
                    placeholder="Type your message here"></textarea>
        </dd>
      </dl>

      <input type="submit" value="Send" />
    </fieldset>
  </form>

  <form action="#" method="get">
    <fieldset>
      <label>
        Search for
        <input type="search" name="query" id="query" />
      </label>

      <label>
        <input type="radio" name="filter" value="tv" required />
        TV
      </label>

      <label>
        <input type="radio" name="filter" value="movies" required />
        Movies
      </label>

      <label>
        <input type="radio" name="filter" value="music" required />
        Music
      </label>

      <button name="search">Search</button>
    </fieldset>
  </form>

  <form action="#" method="post">
    <fieldset>
      <dl>
        <dt><label for="movie">Movie</label></dt>
        <dd><select id="movie" name="movie" size="4">
          <option value="looper">Looper</option>
          <option value="frozen">Frozen</option>
          <option value="tommy_boy">Tommy Boy</option>
          <option value="alien" selected>Alien</option>
        </select></dd>

        <dt><label for="rating">Rating</label></dt>
        <dd><input id="rating" name="rating" type="number" placeholder="-"
                   min="1" max="5" required /></dd>
      </dl>

      <div>
        <label>
          <input type="checkbox" name="favorite" checked />
          Add to my favorites
        </label>
      </div>
      <input type="submit" value="Rate movie" />
    </fieldset>
  </form>
